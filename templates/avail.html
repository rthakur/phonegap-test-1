    <ion-nav-title>
        <a href="#" class="pageavailable-icon ui-link"></a>
    </ion-nav-title>

    <div class="ui-body banner-text">
        <h3>Available Audits</h3>
        <p>Click the audit you would like added to your active audit list</p>
    </div>

    <ion-content class="ion-content-avail" padding="false">
        <div data-role="page" id="availableaudit" class="page-background ui-page ui-page-theme-a ui-page-active" data-url="availableaudit" tabindex="0">
            <div role="main">
                <div class="ui-body region-items">
                    <ul>
                        <div class="region-item" collection-repeat="level in levels">
                            <li data-role="none" class="button text-left" ng-click="go_deep($index)" >
                                <a href="#availableauditinner" class="region-info ui-link">{{level.name}}</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%"
                ng-if="moreDataCanBeLoaded()" >
            </ion-infinite-scroll>
        </div>
    </ion-content>
</ion-view>
